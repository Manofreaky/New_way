<!DOCTYPE html>
<html>
<head>
  <title>Booking Successful</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    .success-icon {
      font-size: 80px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .tick-box {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: #28a745;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .tick-mark {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #fff;
      font-size: 48px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <div class="tick-box">
        <div class="tick-mark">&#10004;</div>
      </div>
    </div>
    <div class="success-message">Booking Successful!</div>
    <div class="description">Thank you for booking with us.</div>
    <a href="{% url 'home' %}" class="button">Back to Home</a>
  </div>
</body>
</html>
